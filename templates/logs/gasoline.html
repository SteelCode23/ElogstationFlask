{% extends 'base.html' %}
{% block content %}
        <div class="container-fluid">
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            <script>
              var a = 1;
              var b = 1;
              var c = 1;
              var d = 1;

              function myFunction1() {
              document.getElementById("demo1").innerHTML = "On Duty";
              a = 2;
              }
              function myFunction2() {
              document.getElementById("demo2").innerHTML = "Off Duty";
              b = 2;
              }
              function myFunction3() {
              document.getElementById("demo3").innerHTML = "On Duty Not Driving";
              c = 2;
              }
              function myFunction4() {
              document.getElementById("demo4").innerHTML = "Off Duty Sleeping";
              d = 2;
              }
            </script>

            <!-- Breadcrumbs -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item active">My Dashboard</li>
            </ol>

            <!-- Icon Cards -->
            <div class="row">
                <div class="col-xl-3 col-sm-6 mb-3">

                        <div class="card-block">

                            <div class="mr-5">
                                <button onclick="myFunction1()">{{ elog.ondutydriving(class="btn btn-primary btn-block")}}</button>
                            </div>
                        </div>

                </div>
                <div class="col-xl-3 col-sm-6 mb-3">

                        <div class="card-block">

                            <div class="mr-5">
                            <button onclick="myFunction2()">  {{ elog.ondutynotdriving(class="btn btn-primary btn-block")}}</button>
                            </div>
                        </div>

                </div>
                <div class="col-xl-3 col-sm-6 mb-3">

                        <div class="card-block">
                            <div class="mr-5">
                            <button onclick="myFunction3()">   {{ elog.ondutysleeping(class="btn btn-primary btn-block")}}</button>    
                            </div>
                        </div>

                </div>
                <div class="col-xl-3 col-sm-6 mb-3">

                        <div class="card-block">


                            
                            <div class="mr-5">
                            <button onclick="myFunction4()">   {{ elog.offduty(class="btn btn-primary btn-block")}} </button>
                            </div>
                        </div>

                </div>
            </div>

            <!-- Area Chart Example -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fa fa-area-chart"></i> Daily Log
                </div>

                <div  style="width: 1500px; height: 500px;"  id="myDiv">
                <script>
                    xdata = [0,1,2,3,4,5]
                    firstdata = [500,123,122,122,122]


                    var data = [
                    {
                    x: xdata,
                    y: firstdata,
                    type: 'scatter'
                    }
                    ];

                Plotly.newPlot('myDiv', data);

                </script></div>

                <div class="card-footer small text-muted">
                    Updated yesterday at 11:59 PM
                </div>
            </div>

            <div class="row">

                <div class="col-lg-8">

                    <!-- Card Columns Example Social Feed -->

                        </div>

                        <!-- Example Social Card -->
                        

                    </div>

        </div>
